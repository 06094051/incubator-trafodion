import "common.info_header.proto";

package dtm;

message perf_tx_begin {
    required common.info_header header = 1; 
    required int64 count = 2;   // incrementing count of transaction begins by this dtm
    required int64 nid =3;    // nid of this tx
    required int64 pid = 4;   // pid of this tx
}

