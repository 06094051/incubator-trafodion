import "common.info_header.proto";

package monitor;

message process_start {
    required common.info_header header = 1;
    required int32 nid = 2;
    required int32 os_pid = 3;
    required bool system_messages = 4;
    required string port_name = 5;
    required bool paired = 6;
    required string program = 7;
    required string process_name = 8;
}

